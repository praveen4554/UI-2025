<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form>
        <label="firstname">First Name:</label><br>
        <input type="text" id="firstname"  onblur="firstname"><br><br>

        <label="middlename">Middle Name:</label><br>
        <input type="text" id="Middlename"  onblur="Middlename"><br><br>

        <label="lastname">Last Name:</label><br>
        <input type="text" id="lastname"  onblur="lastname"><br><br>

        <label="phone">Phone Number:</label><br>
        <input type="tel" id="phone"  onblur="phone"><br><br>

        <label="email id">Email id:</label><br>
        <input type="text" id="email id"  onblur="email id"><br><br>

         <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label="female">Female</label><br>

        <button onclick="submit">Submit</button><br><br>
        <button onclick="Reset">Reset</button><br>

</body>
</html>
