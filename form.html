<!DOCTYPE html>
<html>
    <head>
        <title> Javascript classes</title>
        <style>
            #firstnameerror{
                display: none;
            }
        </style>
    </head>
    <body> 
        <script type="text/javascript">
    
        function firstName() {
            const val = document.getElementById('firstname').value;
            if(val === '')
               document.getElementById('firstnameerror').style.display = 'block';
            else
            document.getElementById('firstnameerror').style.display = 'none';
        }
    </script>
        <form>
            <input id="firstname" value="" onblur="firstName()">
            <p id="firstnameerror">first name error</p>
        </form>
    </body>
</html>
