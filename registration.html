<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <div>
            <label>
                First Name: 
            </label>
            <!-- <input type="text" value="anurag" placeholder="firstname" disabled/> -->
             <input type="text" required/>
            </div>
            <div>
             <label>Last Name</label>
             <input type="text" maxlength="4" minlength="2"/>
            </div>
            <div>
             <label>EMAIL</label>
             <input type="email"/>
            </div>
            <div>
                <label>User name</label>
                <input type="text"/>
            </div>
            <div>
                <label>Password</label>
                <input type="password"/>
            </div>
            <div>
                <label>Phone number</label>
                <input type="tel"/>
            </div>
            <div>
                <label>Gender</label>
                Male: <input type="radio" value="Male" name="gender"/>
                Female: <input type="radio" value="Female" name="gender"/>
            </div>
            <div>
                <label>DOB</label>
                <input type="date"/>
            </div>
            <div>
                <label>Hobbies</label>
                Cricket: <input type="checkbox" checked disabled/>
                Volleyball: <input type="checkbox"/>
                Football: <input type="checkbox"/>
            </div>
            <div>
                <label> Select a Car</label>
                <select>
                    <option value="Alfa Romeo">ALfa Romeo</option>
                    <option value="BMW" selected>BMW</option>
                    <option value="Range Rover">Range Rover</option>
                </select>
            </div>
            <div>
                <label>update user photo</label>
                <input type="file"/>
            </div>
            <div>
                <label>Age</label>
                <input type="number" min="1" max="30"/>
            </div>
            <input type="submit"/>
            <input type="reset"/>
        </form>
    </body>
</html>
