 <!DOCTYPE html>
 <html>
    <head>
        <title>Registration form</title>

    </head>
    <body>
        <form>
            <div>
                <label>
                    First Name:
                </label>
                <!-- <input type="text" value="anurag"
                 placeholder="firstname" disabled/>-->
                 <input typ="text" required/>
                 <div>

                 </div>
                 <label>Last name</label>
                 <input type="text"
                 maxlength="4" minlength="2"/>

            </div>
            <div>
                <label>email</label>
                <input type="text"/>
            </div>
            <div>
                <label>Username</label>
                <input type="text"/>
            </div>
            <div>
                <label>Password</label>
                <input type="password"/>
            </div>
            <div>
                <label>Gender</label>
                Male:<input type="radio"
                value="male" name="gender"/>
                Female:<input type="radio"
                value="female" name="gender"/>
            </div>
            <div>
                <label>DOB</label>
                <input type="date"/>
            </div>
            <div>
                <label>hobbies</label>
                Cricket: <input type="checkbox"/>
                Volleyball: <input type="checkbox"/>

            </div>
            <div>
                <label>Select a car</label>
                <select>
                    <option value="volvo">volvo</option>
                    <option value="bmw">bmw</option>

                </select>

            </div>
            <div>
                <label>Age</label>
                <input type="number" min="1" max="30"/>

            </div>
            <input type="submit"/>
            <input type="reset"/>
        </form>
    </body>
 </html>
