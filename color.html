 <!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background-color: #4285f4;
            font-family: Arial, sans-serif;
        }

        form {
            width: 400px;
            margin: 30px auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 130px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select {
            width: 200px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-left: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4285f4;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #2c6cd1;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label>First Name:</label>
            <input type="text" required/>
        </div>

        <div>
            <label>Last Name</label>
            <input type="text" maxlength="4" minlength="2"/>
        </div>

        <div>
            <label>EMAIL</label>
            <input type="email" required/>
        </div>

        <div>
            <label>Username</label>
            <input type="text"/>
        </div>

        <div>
            <label>Password</label>
            <input type="password" disabled/>
        </div>

        <div>
            <label>Phone number</label>
            <input type="tel"/>
        </div>

        <div>
            <label>Gender</label>
            Male: <input type="radio" value="Male" name="gender"/>
            Female: <input type="radio" value="Female" name="gender"/>
        </div>

        <div>
            <label>DOB</label>
            <input type="date"/>
        </div>

        <div>
            <label>Hobbies</label>
            Cricket: <input type="checkbox" checked disabled/>
            Volleyball: <input type="checkbox"/>
            Football: <input type="checkbox"/>
        </div>

        <div>
            <label>Select a Car</label>
            <select>
                <option value="BMW" selected>BMW</option>
                <option value="volvo">Volvo</option>
                <option value="alfa romeo">Alfa Romeo</option>
            </select>
        </div>

        <div>
            <label>Update Photo</label>
            <input type="file"/>
        </div>

        <div>
            <label>Age</label>
            <input type="number" min="1" max="30"/>
        </div>

        <div>
            <input type="submit"/>
            <input type="reset"/>
        </div>
    </form>
</body>
</html>
